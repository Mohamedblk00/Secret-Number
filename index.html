<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    
    <!-- Google Fonts: English (Poppins) & Arabic (Cairo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #6c5ce7;
            --accent-hover: #5b4cc4;
            --success-color: #00b894;
            --error-color: #ff7675;
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        /* --- Main Container --- */
        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            border: 1px solid #333;
        }

        /* --- Header & Language Toggle --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 5px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: var(--transition);
        }

        .lang-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .instruction {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 1.5rem;
        }

        /* --- Game Area --- */
        .number-display {
            font-size: 4rem;
            font-weight: 800;
            color: var(--accent-color);
            margin: 1rem 0;
            min-height: 80px;
            user-select: none;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            min-height: 1.5em;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #333;
            background: #2d2d2d;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            font-family: inherit;
        }

        input[type="number"]:focus {
            border-color: var(--accent-color);
        }

        /* Hide number spinners */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .check-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
        }

        .check-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .check-btn:disabled {
            background-color: #444;
            cursor: not-allowed;
            transform: none;
        }

        /* --- Stats Section --- */
        .stats {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #333;
            padding-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .stat-box {
            text-align: center;
        }

        .stat-label {
            display: block;
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
        }

        /* --- Reset Button --- */
        .reset-btn {
            background-color: transparent;
            color: #aaa;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .reset-btn:hover {
            color: white;
        }

        /* --- RTL Support --- */
        body[dir="rtl"] {
            font-family: 'Cairo', sans-serif;
        }
        
        body[dir="rtl"] .input-group {
            flex-direction: row-reverse;
        }

        /* --- Utility Classes for Feedback --- */
        .text-success { color: var(--success-color); }
        .text-error { color: var(--error-color); }

    </style>
</head>
<body>

    <div class="container" id="game-container">
        <header>
            <h1 data-i18n="title">Guess My Number</h1>
            <button class="lang-btn" id="lang-toggle" onclick="toggleLanguage()">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
        </header>

        <p class="instruction" data-i18n="instruction">Between 1 and 100</p>

        <div class="number-display" id="number-display">?</div>
        <div class="message" id="message" data-i18n="start">Start guessing...</div>

        <div class="input-group">
            <input type="number" id="guess-input" placeholder="?" min="1" max="100">
            <button class="check-btn" id="check-btn" data-i18n="check">Check</button>
        </div>

        <div class="stats">
            <div class="stat-box">
                <span class="stat-label" data-i18n="attempts">Attempts</span>
                <span class="stat-value" id="attempts">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label" data-i18n="highscore">High Score</span>
                <span class="stat-value" id="highscore">0</span>
            </div>
        </div>

        <button class="reset-btn" id="reset-btn" onclick="initGame()" data-i18n="reset">Play Again</button>
    </div>

   <script>
let secretNumber;
let attempts;
let highScore = 0;
let isGameActive;
let currentLang = 'en';

const numberDisplay = document.getElementById('number-display');
const messageEl = document.getElementById('message');
const inputEl = document.getElementById('guess-input');
const checkBtn = document.getElementById('check-btn');
const attemptsEl = document.getElementById('attempts');
const highScoreEl = document.getElementById('highscore');
const langBtn = document.getElementById('lang-toggle');
const body = document.body;

const translations = {
    en: {
        title: "Guess My Number",
        instruction: "Between 1 and 100",
        start: "Start guessing...",
        check: "Check",
        attempts: "Attempts",
        highscore: "High Score",
        reset: "Play Again",
        tooHigh: "ğŸ“ˆ Too High!",
        tooLow: "ğŸ“‰ Too Low!",
        correct: "ğŸ‰ Correct!",
        winMsg: "You won! Great job.",
        placeholder: "?"
    },
    ar: {
        title: "Ø®Ù…Ù† Ø±Ù‚Ù…ÙŠ",
        instruction: "Ø¨ÙŠÙ† 1 Ùˆ 100",
        start: "Ø§Ø¨Ø¯Ø£ Ø§Ù„ØªØ®Ù…ÙŠÙ†...",
        check: "ØªØ­Ù‚Ù‚",
        attempts: "Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø§Øª",
        highscore: "Ø£Ø¹Ù„Ù‰ Ù†ØªÙŠØ¬Ø©",
        reset: "Ø§Ù„Ø¹Ø¨ Ù…Ø¬Ø¯Ø¯Ø§Ù‹",
        tooHigh: "ğŸ“ˆ Ù…Ø±ØªÙØ¹ Ø¬Ø¯Ø§Ù‹!",
        tooLow: "ğŸ“‰ Ù…Ù†Ø®ÙØ¶ Ø¬Ø¯Ø§Ù‹!",
        correct: "ğŸ‰ Ø¥Ø¬Ø§Ø¨Ø© ØµØ­ÙŠØ­Ø©!",
        winMsg: "Ù„Ù‚Ø¯ Ø±Ø¨Ø­Øª! Ø¹Ù…Ù„ Ø±Ø§Ø¦Ø¹.",
        placeholder: "ØŸ"
    }
};

function getText(key){
    return translations[currentLang][key];
}

function initGame(){
    secretNumber = Math.trunc(Math.random()*100)+1;
    attempts = 0;
    isGameActive = true;

    numberDisplay.textContent = "?";
    messageEl.textContent = getText('start');
    messageEl.className = "message";
    inputEl.value = "";
    inputEl.disabled = false;
    checkBtn.disabled = false;

    updateStats();
}

function checkGuess(){
    if(!isGameActive) return;

    const guess = Number(inputEl.value);
    if(!guess  guess<1  guess>100){
        messageEl.textContent = getText('instruction');
        return;
    }

    attempts++;
    updateStats();

    if(guess === secretNumber){
        isGameActive = false;
        messageEl.textContent = getText('correct')+" "+getText('winMsg');
        messageEl.className="message text-success";
        numberDisplay.textContent=secretNumber;
        checkBtn.disabled=true;
        inputEl.disabled=true;

        if(attempts < highScore || highScore===0){
            highScore=attempts;
            updateStats();
        }
    }
    else if(guess > secretNumber){
        messageEl.textContent=getText('tooHigh');
        messageEl.className="message text-error";
    }
    else{
        messageEl.textContent=getText('tooLow');
        messageEl.className="message text-error";
    }

    inputEl.value="";
}

function updateStats(){
    attemptsEl.textContent=attempts;
    highScoreEl.textContent=highScore;
}

function toggleLanguage(){
    currentLang = currentLang==='en'?'ar':'en';

    if(currentLang==='ar'){
        body.setAttribute("dir","rtl");
        langBtn.textContent="English";
    } else {
        body.setAttribute("dir","ltr");
        langBtn.textContent="Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©";
    }

    document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key=el.getAttribute('data-i18n');
        el.textContent=translations[currentLang][key];
    });

    inputEl.placeholder=translations[currentLang].placeholder;
}

checkBtn.addEventListener("click",checkGuess);
inputEl.addEventListener("keydown",e=>{
    if(e.key==="Enter") checkGuess();
});

initGame();
</script>
</body>
</html>
